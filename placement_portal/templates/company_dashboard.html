<!DOCTYPE html>
<html>
<head>
    <title>Company Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding: 20px;
        }

        .container {
            width: 80%;
            background: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h1, h3 {
            margin-bottom: 15px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            padding: 6px 14px;
            border: 1px solid red;
            background: #ffe1e1;
            color: red;
            border-radius: 6px;
        }

        .section-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            background: #fafafa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #aaa;
        }

        .btn-blue {
            padding: 6px 14px;
            background: #dbe9ff;
            border: 1px solid #005bea;
            color: #005bea;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-green {
            padding: 6px 14px;
            background: #ddffdd;
            border: 1px solid green;
            color: green;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-create {
            padding: 8px 18px;
            background: #ddffdd;
            border: 1px solid green;
            color: green;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Welcome Header -->
    <div class="top-bar">
        <h2>Welcome Organization {{ company.company_name }}</h2>
        <a href="/logout"><button class="logout-btn">Logout</button></a>
    </div>

    <!-- Upcoming Drives -->
    <h3>Upcoming Drives</h3>
    <div class="section-box">

        <div style="text-align:right; margin-bottom:10px;">
            <a href="{{ url_for('create_drive', company_id=company.company_id) }}">
                Create Drive
            </a>
        </div>

        <table>
            <tr>
                <th>Sr No.</th>
                <th>Drive Name</th>
                <th>Actions</th>
            </tr>

            {% for d in upcoming_drives %}
            <tr>
                <td>{{ d.id }}</td>
                <td>{{ d.drive_name }}</td>
                <td>
                    <button class="btn-blue">View Details</button>
                    <button class="btn-green">Mark as Complete</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Closed Drives -->
    <h3>Closed Drives</h3>
    <div class="section-box">
        <table>
            <tr>
                <th>Sr No.</th>
                <th>Drive Name</th>
                <th>Actions</th>
            </tr>

            {% for c in closed_drives %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.drive_name }}</td>
                <td><button class="btn-blue">Update</button></td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

</body>
</html>
