<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Portal</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f7fb;
            color: #333;
        }

        header {
            background: #2a4d8f;
            padding: 15px 0;
            color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        header h2 {
            margin: 0;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            display: inline-block;
            margin: 0 12px;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 6px;
            color: white;
            background: rgba(255, 255, 255, 0.18);
            transition: 0.3s ease-in-out;
        }

        nav a:hover {
            background: white;
            color: #2a4d8f;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h2>Placement Portal</h2>

        <nav>
            <a href="/login">Login</a>
            <a href="/student_register">Student Register</a>
            <a href="/company_register">Company Register</a>
        </nav>
    </header>

    <main>
        <h3>Welcome to the Placement Portal</h3>
        <p>Find opportunities, connect with companies, and manage placements.</p>
    </main>

    <footer>
        © 2026 Placement Portal — All Rights Reserved
    </footer>

</body>
</html>
