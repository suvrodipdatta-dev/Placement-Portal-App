<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Placement Portal</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f7fb;
            color: #333;
        }

        header {
            background: #2a4d8f;
            padding: 15px 0;
            color: white;
            text-align: center;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
        }

        header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            margin: 0 12px;
            padding: 10px 18px;
            border-radius: 6px;
            color: white;
            background: rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        nav a:hover {
            background: white;
            color: #2a4d8f;
        }

        .login-container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }

        .login-container h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #2a4d8f;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccd2e0;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #2a4d8f;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1f3970;
        }

        .register-links {
            text-align: center;
            margin-top: 20px;
        }

        .register-links a {
            text-decoration: none;
            color: #2a4d8f;
            font-weight: 600;
        }

        .register-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h2>Placement Portal</h2>
        <nav>
            <a href="/student/register">Student Register</a>
            <a href="/company/register">Company Register</a>
        </nav>
    </header>

    <div class="login-container">
        <h3>Login</h3>

        <form action="/login" method="POST">
            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="register-links">
            <p>Not registered?</p>
            <a href="/student/register">Register as Student</a> |
            <a href="/company/register">Register as Company</a>
        </div>
    </div>

</body>
</html>
